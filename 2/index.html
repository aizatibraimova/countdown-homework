<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="song.mp3" loop='loop' autoplay='allowed'></audio>

    <div class="heading">
        <h1>Adam's 1st Birthday!</h1>
    </div>

    <button id="myButton"><img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/2x/external-play-basic-ui-elements-flatart-icons-outline-flatarticons-1.png" alt="Play Button"></button>

    <div class="container">
        <div class="birthday">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>

        <div class="birthday">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>

        <div class="birthday">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>

        <div class="birthday">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
